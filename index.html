<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 110%;
    }
    
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 14px;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table id="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Function to fetch user data for a specific page
    async function fetchUsers(page) {
      const response = await fetch(`https://reqres.in/api/users?page=${page}`);
      const data = await response.json();
      return data.data;
    }

    // Function to render users in the table
    function renderUsers(users) {
      const tableBody = document.querySelector('#user-table tbody');
      
      users.forEach(user => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.first_name} ${user.last_name}</td>
          <td>${user.email}</td>
          <td><img src="${user.avatar}" alt="Avatar" width="200"></td>
        `;
        
        tableBody.appendChild(row);
      });
    }

    // Fetch all users from all pages
    async function fetchAllUsers() {
      let page = 1;
      let users = [];
      let totalPages = 1;

      while (page <= totalPages) {
        const currentPageUsers = await fetchUsers(page);
        users = [...users, ...currentPageUsers];
        renderUsers(currentPageUsers);

        if (page === 1) {
          const response = await fetch(`https://reqres.in/api/users`);
          const data = await response.json();
          totalPages = data.total_pages;
        }

        page++;
      }

      return users;
    }

    // Call the function to fetch and display all users
    fetchAllUsers()
      .then(users => {
        console.log('All users:', users);
      })
      .catch(error => {
        console.log('An error occurred while fetching user data:', error);
      });
  </script>
</body>
</html>
